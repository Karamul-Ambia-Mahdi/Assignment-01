<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/bootstrap.css" />
  </head>
  <body>
    <div class="container mt-5 p-5">
      <h1>Simple Calculator</h1>
      <form action="" class="row mt-5">
        <div class="col-4">
          <label for="num1" class="form-label">Number 1 :</label>
          <input type="text" id="num1" class="form-control" />
        </div>
        <div class="dropdown col-4">
          <label for="operators" class="form-label">Operation :</label>
          <select id="operators" class="form-select">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
          </select>
        </div>
        <div class="col-4">
          <label for="num2" class="form-label">Number 2 :</label>
          <input type="text" id="num2" class="form-control" />
        </div>
      </form>
      <div class="mt-3">
        <button class="btn btn-primary mt-3" onclick="calculate();">Calculate</button>
    </div>
    <div class="mt-3">
        <input type="text" id="result" class="alert mt-3 col-12">
    </div>
  </div>

    <script src="./assets/main.js"></script>

  </body>
</html>
